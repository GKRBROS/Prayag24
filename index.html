    <script>
       document.addEventListener('DOMContentLoaded', () => {
  const audio = document.getElementById('myAudio');
  const blinker = document.querySelector('.blinker');
  const videoContainer = document.getElementById('videocontainer');
  const dvr = document.getElementById('desktop-video');
  const pvr = document.getElementById('mobile-video');

  // Play intro audio if autoplay isn't blocked
  audio.play().catch((error) => console.error('Autoplay blocked:', error));

  // Hide blinker after 20 seconds
  setTimeout(() => {
    blinker.style.animation = 'none';
    blinker.style.display = 'none';
  }, 20000);

  // Initially pause the video
  dvr.pause();
  pvr.pause();
  
  // ScrollTrigger for managing video playback
  gsap.registerPlugin(ScrollTrigger);
  
  ScrollTrigger.create({
    trigger: videoContainer,
    start: 'top center',  // Video starts playing when the video container is in the center of the viewport
    onEnter: () => {
      // Play the video when entering the video container
      if (dvr.paused) {
        dvr.play().catch((error) => console.error('Failed to play video:', error));
      }
    },
    onLeaveBack: () => {
      // Pause and reset the video if the user scrolls back to the intro container
      if (!dvr.paused) {
        dvr.pause();
        dvr.currentTime = 0; // Reset the video to the start
      }
    }
  });
  ScrollTrigger.create({
    trigger: videoContainer,
    start: 'top center',  // Video starts playing when the video container is in the center of the viewport
    onEnter: () => {
      // Play the video when entering the video container
      if (pvr.paused) {
        pvr.play().catch((error) => console.error('Failed to play video:', error));
      }
    },
    onLeaveBack: () => {
      // Pause and reset the video if the user scrolls back to the intro container
      if (!pvr.paused) {
        pvr.pause();
        pvr.currentTime = 0; // Reset the video to the start
      }
    }
  });

  // Once the video ends, transition to the next page
  vrVideo.addEventListener('ended', () => {
    setTimeout(() => {
      window.location.href = './PRAYAG24.html';
    }, 500);
  });
});
