<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayag24</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
</head>
<body>
    <div id="main">
        <div class="container">
            <div class="intro">
                <div class="cursor typewriter-animation">Your gateway to a parallel digital universe begins here.</div>
                <div class="chevron"></div>
                <div class="chevron"></div>
                <audio id="myAudio" style="display:none;">
                    <source src="./voice.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
        </div>
        <div id="page">
            <div id="loop"> </div>
            <canvas></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js" integrity="sha512-AMl4wfwAmDM1lsQvVBBRHYENn1FR8cfOTpt8QVbb/P55mYOdahHD4LmHM1W55pNe3j/3od8ELzPf/8eNkkjISQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const audio = document.getElementById('myAudio');

    // Attempt to play the audio automatically
    audio.play().then(() => {
        console.log('Audio is playing automatically.');
    }).catch(error => {
        console.error('Autoplay was blocked:', error);
        requestUserInteraction();
    });

    function requestUserInteraction() {
        // Create an overlay div to prompt user to enable audio
        const overlay = document.createElement('div');
        overlay.id = 'audioOverlay';
        overlay.style.position = 'fixed';
        overlay.style.top = '0';
        overlay.style.left = '0';
        overlay.style.width = '100%';
        overlay.style.height = '100%';
        overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
        overlay.style.color = 'white';
        overlay.style.display = 'flex';
        overlay.style.alignItems = 'center';
        overlay.style.justifyContent = 'center';
        overlay.style.zIndex = '1000';
        overlay.innerHTML = '<p style="text-align:center;">Click anywhere to enable audio.</p>';

        document.body.appendChild(overlay);

        overlay.addEventListener('click', () => {
            audio.play().then(() => {
                console.log('Audio is playing after user interaction.');
                document.body.removeChild(overlay);
            }).catch(error => {
                console.error('Audio play failed after user interaction:', error);
            });
        });
    }
});
    </script>
    <script src="script.js"></script>
</body>
</html>
